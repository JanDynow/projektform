    <script>
        function centerElement(element) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            document.body.appendChild(overlay);

            element.classList.add('centered');

            overlay.addEventListener('click', () => {
                element.classList.remove('centered');
                document.body.removeChild(overlay);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const elementsToCenter = [document.getElementById('message'), document.getElementById('zglaszajacy'), document.getElementById('phone')];

            elementsToCenter.forEach(element => {
                element.addEventListener('focus', () => centerElement(element));
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <form action="https://formsubmit.co/t04092023@gmail.com" method="POST">
            <div id="temat"><h2>SERWISOWY SYSTEM ZGŁOSZENIOWY</h2></div>
            <div class="pole1">
                <div id="CheckboxToner">
                    <label>ZAMÓW TONER: </label>
                    <input type="checkbox" class="checkmark" name="Toner-Black" value="tak"> <label for="Black">Black</label>
                    <input type="checkbox" class="checkmark" name="Toner-Yellow" value="tak"> <label for="Yellow">Yellow</label>
                    <input type="checkbox" class="checkmark" name="Toner-Cyan" value="tak"> <label for="Cyan">Cyan</label>

                <div id="CheckboxPrzeglad">

                    <input type="checkbox" class="checkmark" name="Wykonaj przegląd-Gwarancyjny" value="tak"> <label for="Gwarancyjny">Gwarancyjny</label>
                    <input type="checkbox" class="checkmark" name="Wykonaj przegląd-Pogwarancyjny" value="tak"> <label for="Pogwarancyjny">Pogwarancyjny</label>
                </div>
            </div>
            <div class="pole2">
                <div id="CheckboxSerwis">

                    <input type="checkbox" class="checkmark" name="Zacięcie papieru-korpus" value="tak"> <label for="korpus">Zacięcie papieru - korpus urządzenia</label><br>
                    <input type="checkbox" class="checkmark" name="Zacięcie papieru-podajnik" value="tak"> <label for="podajnik">Zacięcie papieru - podajnik dokumentów</label><br>
                    <input type="checkbox" class="checkmark" name="Brudny Skan" value="tak"> <label for="BrudnySkan">Brudny Skan</label><br>

                    <input type="checkbox" class="checkmark" name="inne(opis)" value="tak"> <label for="inne">Inne (podać w opisie dodatkowym)</label>
                </div>
                <div id="DodatkowyText">

                </div>
            </div>
            <div class="zgloszenie">
                <div class="pole3">
                    <input type="text" id="NS" name="Nr Seryjny urządzenia" placeholder="Nr seryjny urządzenia:"><br>

                        <input type="tel" id="phone" name="Nr telefonu" placeholder="123-123-123" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                    </div>
                    <button type="submit">Wyślij zgłoszenie</button>
                </div>
            </div>
        </form>
    </div>
