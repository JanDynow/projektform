<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="https://formsubmit.co/a48bb07224a7bc41a5d1cdce38df714e" method="POST">
            <div id="temat"><h2>SERWISOWY SYSTEM ZGŁOSZENIOWY XERREX</h2></div>
            <div class="pole1">
                <div id="CheckboxToner">
                    <p>ZAMÓW TONER</p>
                    <label for="Black">Black</label><input type="checkbox" name="Toner-Black" value="tak"> 
                    <label for="Yellow">Yellow</label><input type="checkbox" name="Toner-Yellow" value="tak"> 
                    <label for="Cyan">Cyan</label><input type="checkbox" name="Toner-Cyan" value="tak"> 
                    <label for="Magenta">Magenta</label><input type="checkbox" name="Toner-Magenta" value="tak"> 
                </div>
                <div id="CheckboxPrzeglad">
                    <p>WYKONAJ PRZEGLĄD</p>
                    <input type="checkbox" name="Wykonaj przegląd-Gwarancyjny" value="tak"> <label for="Gwarancyjny">Gwarancyjny</label>
                    <input type="checkbox" name="Wykonaj przegląd-Pogwarancyjny" value="tak"> <label for="Pogwarancyjny">Pogwarancyjny</label>
                </div>
            </div>
            <div class="pole2">
                <div id="CheckboxSerwis">
                    <input type="checkbox" name="Zacięcie papieru-kaseta" value="tak"> <label for="kaseta">Zacięcie papieru - kaseta na papier</label><br>
                    <input type="checkbox" name="Zacięcie papieru-korpus" value="tak"> <label for="korpus">Zacięcie papieru - korpus urządzenia</label><br>
                    <input type="checkbox" name="Zacięcie papieru-podajnik" value="tak"> <label for="podajnik">Zacięcie papieru - podajnik dokumentów</label><br>
                    <input type="checkbox" name="Brudny Skan"> <label for="BrudnySkan" value="tak">Brudny Skan</label><br>
                    <input type="checkbox" name="Głośna Praca"> <label for="GlosnaPraca" value="tak">Głośna Praca</label><br>
                    <input type="checkbox" name="inne(opis)"> <label for="inne" value="tak">Inne (podać w opisie dodatkowym)</label><br>
                </div>
                <div id="DodatkowyTekst">
                    <textarea id="message" name="Opis Dodatkowy" rows="5" placeholder="Dodatkowa wiadomość."></textarea><br>
                </div>
            </div>
            <div class="zgloszenie">
                <div class="pole3">
                    <input type="tex" id="NS" name="Nr Seryjny urządzenia" placeholder="Nr seryjny urządzenia:"><br>
                    <input type="number" id="SlM" name="Stan licznika mono" placeholder="Stan licznika mono:"><br>
                    <input type="number" id="SlK" name="Stan licznika kolor" placeholder="Stan licznika kolor"><br> 
                </div>
                <div class="pole4">
                    <div id="Dane">
                        <input type="text" id="zglaszajacy" name="Zgłaszający" placeholder="Zgłaszający" required>
                        <input type="tel" id="phone" name="Nr telefonu" placeholder="123-123-123" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                    </div>
                    <button type="submit">Wyślij zgłoszenie</button>
                </div>
            </div>
            
        </form>
    </div>
    
</body>
</html>
